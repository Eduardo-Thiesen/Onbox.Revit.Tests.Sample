name: 02 - Read Results

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:

      - name: Download
        uses: Amadevus/pwsh-script@v2.0.1
        with:
          script: |
            Write-Host Downloading...
            $url = "https://developer.api.autodesk.com/oss/v2/signedresources/13e7ef86-3351-4971-8fae-9be9ac366046?region=US"
            $response = Invoke-RestMethod $url -Method 'GET' -Headers $headers | Out-File result.xml
            [xml]$XML = Get-Content result.xml
                $TOTAL = $XML.'test-run'.total
                $PASSED = $XML.'test-run'.passed
                $FAILED = $XML.'test-run'.failed
                $INCONCLUSIVE = $XML.'test-run'.inconclusive
                $SKIPPED = $XML.'test-run'.skipped
                $DURATION = $XML.'test-run'.duration
            Write-Host Test total $TOTAL passed $PASSED
